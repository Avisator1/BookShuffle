<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/book.css/"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShuffle</title>
</head>
<body>
    <div class="center">
        <h1 class="bookRandom" >random book chooser</h1>
        <p>ever get bored of your usual books? try out the website</p>
        <p id="lamo" >*Some specfication results might be unaccurate, because of the API being used to fetch the books*</p>
        <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit" class="btn btn-primary" >Generate Book</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Specfications</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST">
                        <label style="text-align: left !important;" for="genre">Genre</label>
                        <select name="genreChooser" id="genre" class="form-select" aria-label="Default select example">
                            <option selected value="RandomGenre">Random Genre</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Nonfiction">Nonfiction</option>
                            <option value="Historical Fiction">Historical Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Drama">Drama</option>
                            <option value="Science Fiction">Science Fiction</option>
                          </select>
                          <label style="text-align: left !important;" for="page">Page Range</label>
                          <select name="pageChooser" id="page" class="form-select" aria-label="Default select example">
                            <option value="Any" selected>Any</option>
                            <option value=100>100</option>
                            <option value=200>200</option>
                            <option value=300>300</option>
                            <option value=400>400+</option>
                          </select>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Generate</button>
                </form>
                </div>
              </div>
            </div>
          </div>
    </div>
    {% if has_books %}
    <h1>{{ random_book.title }}</h1>
    <img src="{{ random_book.cover_url }}"
    {% endif %}
</body>
</html>
